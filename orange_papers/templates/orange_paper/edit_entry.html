{% extends "orange_paper/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href = "{% url 'orange_papers:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}
{% block content %}

  
  <h4>Edit entry:</h4>
  
  <form action = "{% url 'orange_papers:edit_entry' entry.id %}"method = "post">
    {% csrf_token %}
    {% bootstrap_form form %}
     {% buttons %}
     <button name="submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %}
  </form>
  
{% endblock content %}
