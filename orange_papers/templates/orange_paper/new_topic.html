{% extends "orange_paper/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}
  
  <form action = "{% url 'orange_papers:new_topic' %}"method = "post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
     <button name="submit" class="btn btn-primary">Add Topic</button>
    {% endbuttons %}
  </form>
  
{% endblock content %}
